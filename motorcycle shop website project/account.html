<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produse - MotoShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com"/css2?
    family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                     <a href="index.html"><img src ="images/logo.png" width="175px"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Acasa</a></li>
                        <li><a href="products.html">Produse</a></li>
                        <li><a href="about.html">Despre</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Cont</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src = "images/cart.png" width="33px" height="28px"></a>
                <a href="admin.html" style="display: inline-block; margin-left: 10px;">
                    <img src="images/admin.png" width="30px" height="28px">
                </a>
            </div>
        </div>
    </div>
    
    <div class="account-page">
        <div class="container">
            <div class="row">
                
                <div class="col-2">
                    <img src="images/r6.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                                               
                        <div class="form-btn">
                            <span onClick="login()">Logare</span>
                            <span onClick="register()">Inregistrare</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Logare</button>
                            <a href="">Am uitat parola</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Inregistrare</button>
                        </form>
                                                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

                                                             
    <script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    
    function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }

    function login(){
        RegForm.style.transform = "translateX(700px)";
        LoginForm.style.transform = "translateX(700px)";
        Indicator.style.transform = "translateX(0px)";
    }


    </script>

</body>
</html>
